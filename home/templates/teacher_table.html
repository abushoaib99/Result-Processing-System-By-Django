<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
     <table>
        <thead>
        <tr>
            <th>Teachers Name</th>
            <th>Address</th>
            <th>Department</th>
        </tr>
        </thead>
        {% for teacher in all_teacher %}
        <tbody>
            <tr>
            <td>{{teacher.teacher_name}}</td>
            <td>{{teacher.address}}</td>
            <td>{{teacher.dept}}</td>
        </tr>
        </tbody>
        {% endfor %}

    </table>


</body>
</html>

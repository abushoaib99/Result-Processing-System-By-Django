

	<div class="container">
        <div class="form-group cl-md-4">
            {% if messages %}
            <ul class="message">
                {% for message in messages %}
                    <li class="alert alert-danger">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-danger">
					<div class="panel panel-heading">Login Form</div>
                    <div class="panel-body">
						<form method="post" action="" >
                            {% csrf_token %}
							<div class="form-group">
								<label for="username">Username:</label>
								<input type="text" name="user" class="form-control" id="username" required placeholder="Enter Username"/>
							</div>
							<div class="form-group">
								<label for="pwd1">Password:</label>
								<input type="password" name="pass"  class="form-control" id="pwd1" required placeholder="Enter password"/>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
                    </div>
					</div>
				</div>
		</div>
	</div>
